<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="shopping__card">
      <div class="photo__section">
        <div class="smallphotos">
          <img src="./images/1.jpg" alt="" />
          <img src="./images/2.jpg" alt="" />
          <img src="./images/3.jpg" alt="" />
          <img src="./images/1.jpg" alt="" />
          <img src="./images/2.jpg" alt="" />
        </div>
        <div class="bigphoto">
          <img src="./images/1.jpg" alt="" />
        </div>
      </div>
      <div class="description__section">
        <div class="productname">
          <div class="product__header">
            <h2>Adidas</h2>
            <div class="kargoinfo">Cargo Free</div>
          </div>
          <div class="product__rateprice">
            <p>
              <img src="./images/star.jpg" alt="" />
              <img src="./images/star.jpg" alt="" />
              <img src="./images/star.jpg" alt="" />
              <img src="./images/star.jpg" alt="" />
              <img src="./images/star.jpg" alt="" />
              <a href="#"><span>7 Evaluation</span></a>
            </p>
            <div class="price">
              <p>100,00 Euro</p>
              <div class="discount">
                <p>%30 Sale</p>
                <p class="discounted-price">75,00 Euro</p>
              </div>
            </div>
          </div>
        </div>
        <div class="sizes">
          <div class="size__header">
            <div class="productsize">
              <div class="satici">Satici : Spor <span>8.8</span></div>
              <a href="#">See that</a>
            </div>
          </div>
          <div class="size">
            <div class="current-size">
              <p>Size : <span>34</span></p>
              <a href="#"><p>Size Table</p></a>
            </div>
            <div class="numbers">
              <div>34</div>
              <div>36</div>
              <div>38</div>
              <div>40</div>
              <div>42</div>
              <div>44</div>
            </div>
            <div class="addtobasket">
              <div class="addbutton">
                <button>Add</button>
                <div class="favori"><img src="./images/Resim.png" alt="" /></div>
              </div>
              <div class="deliverydate">
                <p>Estimated Delivery Date ... 2021</p>
                <p>3633 Favoute</p>
              </div>
            </div>
          </div>
        </div>
      </div>
